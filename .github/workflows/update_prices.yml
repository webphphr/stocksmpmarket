name: Market Bot Update

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:      # Adds a "Run now" button for testing

permissions:
  contents: write         # Crucial: Allows the bot to save files back to your repo

jobs:
  update-market:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run Market Bot
        run: python market_bot.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub-Action-Market-Bot"
          git config --global user.email "bot@stocksmp.com"
          git add prices.json
          git commit -m "Automated price update [skip ci]" || echo "No changes to commit"
          git push
