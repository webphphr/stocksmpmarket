<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOCK SMP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2962ff;
            --bg: #0d1117;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            overflow: hidden; 
            color: white;
        }


        .market-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #161b22 0%, #0d1117 100%);
            overflow: hidden;
        }

        .grid-overlay {
            position: absolute;
            width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(41, 98, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(41, 98, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: rotateX(45deg) translateY(-25%);
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: rotateX(45deg) translateY(0); }
            100% { transform: rotateX(45deg) translateY(40px); }
        }


        .hero-content {
            height: 100dvh; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 24px;
            background: radial-gradient(circle at center, rgba(41, 98, 255, 0.1) 0%, transparent 80%);
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 900;
            font-size: 1.2rem;
            letter-spacing: -1px;
        }


        @media (min-width: 1024px) {
            .logo { left: 40px; transform: none; font-size: 1.5rem; }
        }

        .hero-title {
            font-size: clamp(2rem, 12vw, 5rem);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1rem;
            letter-spacing: -2px;
            background: linear-gradient(to bottom, #fff 50%, #64748b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: clamp(0.9rem, 4vw, 1.2rem);
            color: #94a3b8;
            max-width: 500px;
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

      
        .btn-container {
            display: flex;
            flex-direction: column; 
            gap: 12px;
            width: 100%;
            max-width: 300px;
        }

        @media (min-width: 640px) {
            .btn-container {
                flex-direction: row; 
                max-width: none;
                justify-content: center;
            }
        }

        .btn-main {
            background: var(--primary);
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 700;
            transition: all 0.2s;
            box-shadow: 0 10px 20px -10px rgba(41, 98, 255, 0.5);
            text-decoration: none;
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-outline {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.95rem;
        }


        .bottom-pulse {
            position: absolute;
            bottom: 20px;
            width: calc(100% - 40px);
            max-width: 600px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(20px);
            padding: 10px 16px;
            border-radius: 14px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.7rem;
        }

    </style>
</head>
<body>

    <div class="market-bg">
        <div class="grid-overlay"></div>
    </div>

    <div class="logo">STOCK<span class="text-blue-500">SMP</span></div>
