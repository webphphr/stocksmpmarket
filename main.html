<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-ENVEST Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col h-screen bg-[#0d1117]">
    <div class="ticker-wrapper bg-[#1e222d] border-b border-[#2a2e39] py-2 overflow-hidden shrink-0">
        <div class="ticker-content font-mono text-[10px] uppercase tracking-widest" id="ticker"></div>
    </div>

    <nav class="flex justify-between items-center px-4 md:px-6 py-3 border-b border-[#2a2e39] bg-[#131722] shrink-0">
        <h1 class="text-lg md:text-xl font-bold text-white tracking-tighter cursor-pointer" onclick="location.reload()">I-<span class="text-blue-500">ENVEST</span></h1>
        <span id="market-status" class="text-[10px] md:text-xs text-green-500 bg-green-500/10 px-2 py-1 rounded border border-green-500/20">‚óè LIVE</span>
    </nav>

    <main class="flex-1 grid grid-cols-1 lg:grid-cols-4 overflow-y-auto lg:overflow-hidden">
        
        <aside class="order-2 lg:order-1 lg:col-span-1 border-r border-[#2a2e39] bg-[#131722] flex flex-col h-[400px] lg:h-full min-h-0">
            <div class="p-4 border-b border-[#2a2e39] space-y-3">
                <div class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Watchlist</div>
                <input type="text" id="watchlist-search" placeholder="Search..." 
                    class="w-full bg-[#1e222d] border border-[#2a2e39] rounded px-3 py-2 text-xs text-white focus:outline-none focus:border-blue-500">
            </div>
            <div class="flex-1 overflow-y-auto" id="watchlist"></div>
        </aside>

        <section class="order-1 lg:order-2 lg:col-span-2 flex flex-col p-4 md:p-6 border-b lg:border-b-0 border-[#2a2e39] h-[50vh] lg:h-full min-h-0">
            <div class="flex justify-between items-start mb-4 shrink-0">
                <div>
                    <h2 class="text-lg md:text-2xl font-bold text-white" id="active-item-name">Loading...</h2>
                    <p class="text-[10px] text-slate-500 font-mono">DMD / DIAMOND</p>
                </div>
                <div class="text-right">
                    <p class="text-xl md:text-3xl font-mono text-white leading-none" id="active-item-price">0.00</p>
                    <p class="text-xs md:text-sm font-mono mt-1" id="active-item-trend">0.00%</p>
                </div>
            </div>
            <div id="main-chart" class="flex-1 w-full"></div>
        </section>

        <aside class="order-3 lg:col-span-1 border-l border-[#2a2e39] p-4 md:p-6 bg-[#131722] space-y-6 shrink-0">
            <h3 class="text-xs font-bold text-slate-500 uppercase tracking-widest">Calculator</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-1 gap-4">
                <div class="p-4 rounded-md bg-[#1e222d] border border-[#2a2e39]">
                    <label class="text-[10px] text-slate-500 block mb-1 uppercase tracking-widest">Qty</label>
                    <input type="number" id="calc-qty" value="1" class="w-full bg-transparent border-none text-xl font-mono text-white focus:outline-none"> 
                </div>
                <div class="p-4 rounded-md bg-[#1e222d] border border-blue-500/30">
                    <label class="text-[10px] text-blue-400 block mb-1 uppercase tracking-widest">Cost</label>
                    <div class="flex items-center"> 
                        <span id="calc-total" class="text-xl font-mono text-white">0.00</span> 
                        <span class="ml-auto text-blue-400">üíé</span> 
                    </div>
                </div>
            </div>
        </aside>
    </main>

    <div class="utility-panel scale-90 md:scale-100"> 
        <a href="https://docs.google.com" target="_blank" class="stock-guide-btn">STOCK GUIDE</a>
        <div class="server-info hidden md:block">
            <div class="info-row" onclick="copyText('StockSMP.exaroton.me')"><span class="label">DISCOrD:</span> discord.gg/dwqmHUHm6p/</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
